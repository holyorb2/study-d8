# Access to this path is not restricted. This is notated as _access: 'TRUE'.
page_example_simple:
  path: 'sd8-page/page-example'
  defaults:
    _controller: '\Drupal\sd8_base\Controller\Sd8PageController::simple'
    _title: 'Page Example'
  requirements:
    _permission: 'access simple page'

sd8_base_page_argument:
  path: 'sd8-page/admin/{type}'
  defaults:
    _controller: '\Drupal\sd8_base\Controller\Sd8PageAdminController::argument'
  requirements:
    _permission: 'access admin page'
